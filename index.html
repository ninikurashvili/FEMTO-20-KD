<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="top">
        <div id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="adeline"><h1>adalene.</h1></div>
        <div class="top">
          <script
            src="https://kit.fontawesome.com/4cb8945e13.js"
            crossorigin="anonymous"
          ></script>
          <nav id="icons">
            <ul>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-pinterest-p"></i></li>
            </ul>
          </nav>

          <button id="login">
            <div class="icon"><i class="fa-regular fa-user"></i></div>
            <span>Log in</span>
          </button>

          <div id="cart">Cart (0)</div>
        </div>
      </section>
      <nav id="mainNav">
        <ul>
          <li><a href="">Shop All</a></li>
          <li><a href="">Our Story</a></li>
          <li><a href="">Our Craft</a></li>
          <li><a href="">Gift Card</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="shop-placeholder">
          <h1>CUE THE COLOR</h1>
          <button id="shop">Shop the collection</button>
        </div>
      </section>
    </main>
  </body>
</html>
